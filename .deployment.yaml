apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: simple-api
        image: tofuninjah/simple-node
        ports:
        - containerPort: 80
      - livenessProbe:
         httpGet:
           path: /health
           port: 8080
         initialDelaySeconds: 3
         periodSeconds: 3
     
